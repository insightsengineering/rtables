---
name: Check ğŸ› 

on:
  pull_request:
  push:
    branches:
      - main
      - devel

jobs:
  audit:
    name: Audit Dependencies ğŸ•µï¸â€â™‚ï¸
    uses: insightsengineering/r.pkg.template/.github/workflows/audit.yaml@main
  r-cmd:
    name: R CMD Check ğŸ§¬
    uses: insightsengineering/r.pkg.template/.github/workflows/build-check-install.yaml@fix/repo-github-token
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      enable-staged-dependencies-check: false
      junit-xml-comparison: false
      sd-direction: upstream
  coverage:
    if: github.event_name == 'pull_request'
    name: Coverage ğŸ“”
    uses: insightsengineering/r.pkg.template/.github/workflows/test-coverage.yaml@fix/repo-github-token
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      sd-direction: upstream
  roxygen:
    name: Roxygen ğŸ…¾
    uses: insightsengineering/r.pkg.template/.github/workflows/roxygen.yaml@fix/repo-github-token
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      sd-direction: upstream
  gitleaks:
    name: gitleaks ğŸ’§
    uses: insightsengineering/r.pkg.template/.github/workflows/gitleaks.yaml@main
  links:
    if: github.event_name == 'pull_request'
    name: Check URLs ğŸŒ
    uses: insightsengineering/r.pkg.template/.github/workflows/links.yaml@main
  version:
    name: Version Check ğŸ
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: insightsengineering/r.pkg.template/.github/workflows/version.yaml@main
  vbump:
    name: Version Bump ğŸ¤œğŸ¤›
    # if: github.event_name == 'push'
    uses: insightsengineering/r.pkg.template/.github/workflows/version-bump.yaml@fix/repo-github-token
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
