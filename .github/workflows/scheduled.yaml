---
name: Scheduled ðŸ•°ï¸

on:
  schedule:
    - cron: '45 3 * * 0'
  workflow_dispatch:

jobs:
  dependency-test:
    strategy:
      fail-fast: false
      matrix:
        test-strategy: ["min_cohort", "min_isolated", "release", "max"]
    uses: insightsengineering/r.pkg.template/.github/workflows/verdepcheck.yaml@main
    name: Dependency Test - ${{ matrix.test-strategy }} ðŸ”¢
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
      GCHAT_WEBHOOK: ${{ secrets.GCHAT_WEBHOOK }}
    with:
      strategy: ${{ matrix.test-strategy }}
      additional-env-vars: |
        PKG_SYSREQS_DRY_RUN=true
      extra-deps: |
          gdtools (>= 0.3.5)
  branch-cleanup:
    name: Branch Cleanup ðŸ§¹
    uses: insightsengineering/r.pkg.template/.github/workflows/branch-cleanup.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
  cran-status:
    name: CRAN Status Monitor ðŸ“º
    uses: insightsengineering/r.pkg.template/.github/workflows/cran-status.yaml@main
    with:
      issue-assignees: "shajoezhu,Melkiades,edelarua,ayogasekaram"
