---
name: Scheduled üï∞Ô∏è

on:
  schedule:
    - cron: '45 3 * * 0'
  workflow_dispatch:
  # Section to be removed before action is merged
  #  note: branch below needs to point to main instead of new-verdepcheck-strategy
  push:
    branches:
      - verdepcheck_action
  # end of section to be removed

jobs:
  dependency-test:
    strategy:
      fail-fast: false
      matrix:
        test-strategy: ["min_cohort", "min_isolated", "release", "max"]
    uses: insightsengineering/r.pkg.template/.github/workflows/verdepcheck.yaml@new-verdepcheck-strategy # Change back to "@main"
    name: Dependency Test - ${{ matrix.test-strategy }} üî¢
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
      GCHAT_WEBHOOK: ${{ secrets.GCHAT_WEBHOOK }}
    with:
      strategy: ${{ matrix.test-strategy }}
      additional-env-vars: |
        PKG_SYSREQS_DRY_RUN=true
  branch-cleanup:
    name: Branch Cleanup üßπ
    uses: insightsengineering/r.pkg.template/.github/workflows/branch-cleanup.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
  cran-status:
    name: CRAN Status Monitor üì∫
    uses: insightsengineering/r.pkg.template/.github/workflows/cran-status.yaml@main
    with:
      issue-assignees: "shajoezhu,Melkiades,edelarua,gmbecker,ayogasekaram"
